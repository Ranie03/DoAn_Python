<script>
	function format_gia_tien(gia) {
		var gia_str = String(gia);
		if (gia_str.length <= 3) {
			return gia_str;
		}
		var parts = [];
		while (gia_str) {
			parts.push(gia_str.slice(-3));
			gia_str = gia_str.slice(0, -3);
		}
		return parts.reverse().join('.');
	}
</script>
