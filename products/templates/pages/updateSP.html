{% extends 'pages/Layout_SP.html'%}
{% block content %}
    <!-- tạo một hàng thê thểhieenj thông tin đang thêm -->
    <div class="row">
        <div class="col-12">
            <h2 class="text-danger text-center">Trang sửa thông tin sản phẩm</h2>

        </div>
    </div>
    <div class="row bg-body-tertiary pb-3 mb-3" >
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Lưu thay đổi</button>
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

    </div>
{% endblock %}
