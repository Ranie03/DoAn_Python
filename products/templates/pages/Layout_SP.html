{% extends "pages/base.html" %} {% block title %}Danh Sách Sản Phẩm{% endblock %} {%block libraryCSS %} {% endblock %} {%block content %}

<div class="row">
	<div class="col-3">{% include 'pages/sidebar.html' %}</div>

	<div class="col-9 p-md-4">
		<div class="row">{% block main %} {% endblock %}</div>
	</div>
</div>

{% endblock %} {% block libraryJS %}
<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper(".banner", {
		slidesPerView: 1,
		spaceBetween: 30,
		loop: true,
		autoplay: {
			delay: 2500,
			disableOnInteraction: false,
		},
		pagination: {
			el: ".swiper-pagination",
			clickable: true,
		},
		navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
		},
	});
</script>
{% endblock %}
