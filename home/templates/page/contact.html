{% extends "pages/base.html" %} {% block title %}Liên hệ{% endblock %} {% block content %}
<div class="m-3">
	<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a class="link-underline link-underline-opacity-0" href="/">Trang chủ</a></li>
			<li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
		</ol>
	</nav>
	<div class="row">
		<div class="col-6">
			<div class="mb-3"><h3>LIÊN HỆ</h3></div>
			<form action="#" method="post">
				<div class="mb-3">
					<label for="InputFullName" class="form-label">Họ và tên:</label>
					<input type="text" class="form-control" id="InputFullName" placeholder="Nguyễn Văn A" />
				</div>
				<div class="mb-3">
					<label for="InputEmail1" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="InputEmail1"
						placeholder="example@domain.com"
					/>
				</div>
				<div class="mb-3">
					<label for="InputTextArea" class="form-label">Nội dung cần hỗ trợ</label>
					<textarea
						class="form-control"
						id="InputTextArea"
						rows="3"
						placeholder="Ví dụ: Chính sách bảo hành các phụ kiện như nào? Tôi cần hỗ trợ thêm..."
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary float-end">Gửi</button>
			</form>
		</div>
		<div class="col-6">
			<div class="border">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1959.5336738667966!2d106.62866559999996!3d10.8061539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752be27d8b4f4d%3A0x92dcba2950430867!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBUaMawxqFuZyBUUC4gSOG7kyBDaMOtIE1pbmggKEhVSVQp!5e0!3m2!1svi!2s!4v1715958432414!5m2!1svi!2s"
					width="100%"
					height="400px"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
			</div>
		</div>
	</div>
</div>
{% endblock %}
