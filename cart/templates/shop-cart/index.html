{% extends "pages/base.html" %} {% block title %}Product List{% endblock %} {%block libraryCSS %}


{% endblock %} {%block content %}
<h1>Product List</h1>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{% url 'add_to_cart' cart_cart.product_id %}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
